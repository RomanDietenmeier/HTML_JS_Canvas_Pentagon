<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pentagon</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <canvas id="canvas" width="500" , height="1000"></canvas>
      <div
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          font-family: monospace;
        "
      >
        <div>
          <label for="ab_width_slider">
            AB width &nbsp;&nbsp;:
            <span id="ab_width_value">45</span>
          </label>
          <input
            type="range"
            id="ab_width_slider"
            min="10"
            max="60"
            value="40"
            step="1"
          />
        </div>
        <div>
          <label for="ce_x_offset_slider">
            CE x offset:
            <span id="ce_x_offset_value" style="font-family: monospace"
              >45</span
            >
          </label>
          <input
            type="range"
            id="ce_x_offset_slider"
            min="5"
            max="40"
            value="20"
            step="1"
          />
        </div>
        <div>
          <label for="ce_y_offset_slider">
            CE y offset:
            <span id="ce_y_offset_value" style="font-family: monospace"
              >45</span
            >
          </label>
          <input
            type="range"
            id="ce_y_offset_slider"
            min="5"
            max="60"
            value="40"
            step="1"
          />
        </div>
        <div>
          <label for="d_y_offset_slider">
            D y offset :
            <span id="d_y_offset_value" style="font-family: monospace">45</span>
          </label>
          <input
            type="range"
            id="d_y_offset_slider"
            min="5"
            max="20"
            value="20"
            step="1"
          />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
